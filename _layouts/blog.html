---
layout: default
---

<div class="home">
    {{ content }}

    {% if site.posts.size > 0 %}
        <h2 class="post-list-heading">{{ page.list_title | default: "Posts" }}</h2>
        {% for post in site.posts %}
            {% include post.html post = post %}
        {% endfor %}
    {% endif %}
</div>
