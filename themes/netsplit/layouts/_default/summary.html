<article class="article-summary">
    <header>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>

        {{ partial "post_meta.html" . }}
    </header>

    <p>
        {{ if .Description }}
            {{ .Description }}
        {{ else if .Summary }}
            {{ .Summary }}
        {{ end }}

        {{ if .Truncated }}
            <a href="{{ .RelPermalink }}">Read more.</a>
        {{ end }}
    </p>

</article>
