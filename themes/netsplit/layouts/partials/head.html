<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">
    {{.Hugo.Generator}}

    <link href="https://fonts.googleapis.com/css?family=Merriweather|Fira+Mono" rel="stylesheet">

    {{ $styles := resources.Get "sass/application.scss" | toCSS | minify | fingerprint }}
    <link
        rel="stylesheet"
        href="{{ $styles.Permalink }}"
        integrity="{{ $styles.Data.Integrity }}"
        crossorigin="anonymous"
        media="screen"
    >

    <title>
        {{ if .IsHome }}
            {{ .Title }}
        {{ else }}
            {{ .Title }} &middot; {{ .Site.Title }}
        {{ end }}
    </title>
</head>
