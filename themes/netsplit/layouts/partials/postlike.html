<article>
    <header>
        <h1>{{ .Title }}</h1>

        {{ partial "post_meta.html" . }}

        {{ if .Description }}<p>{{ .Description }}</p><hr>{{ end }}
    </header>

    <section class="post-content">
        {{ .Content }}
    </section>

    <footer class="post-footer">
        {{ partial "tags.html" . }}
    </footer>
</article>
