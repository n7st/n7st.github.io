<article>
    <header>
        <h1>
            {{ .Title }}

            <span class="secondary-text">
                {{ with .Site.Params.dateFormat }}
                    {{ $.Date.Format . }}
                {{ else }}
                    {{ $.Date.Format "02 Jan 2006, 15:04" }}
                {{ end }}
            </span>
        </h1>
        {{ if .Description }}<p>{{ .Description }}</p>{{ end }}

        {{ partial "post_meta.html" . }}
    </header>

    <section class="post-content">
        {{ .Content }}
    </section>

    <footer class="post-footer">
        {{ partial "tags.html" . }}
    </footer>
</article>
