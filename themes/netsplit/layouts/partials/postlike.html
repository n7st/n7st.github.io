<article class="article-summary card">
    <header>
        <h1>{{ .Title }}</h1>

        {{ partial "post_meta.html" . }}

        {{ if .Description }}<p>{{ .Description }}</p><hr>{{ end }}
    </header>

    <div class="card-body">
        <section class="post-content">
            {{ .Content }}
        </section>

        <footer class="post-footer">
            {{ partial "tags.html" . }}
        </footer>
    </div>
</article>
