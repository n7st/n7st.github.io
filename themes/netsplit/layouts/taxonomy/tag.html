{{ define "main" }}
    <article>
        <header>
            <h1>{{ if lt (len .Title) 4 }}{{ upper .Title }}{{ else }}{{ .Title }}{{ end }}</h1>
        </header>

        <section class="post-content">
            {{ $paginator := .Paginate .Data.Pages }}

            {{ range $paginator.Pages }}
                {{ .Render "summary" }}
            {{ end }}

            {{ partial "pagination.html" . }}
        </section>

        <footer class="post-footer"></footer>
    </article>
{{ end }}
